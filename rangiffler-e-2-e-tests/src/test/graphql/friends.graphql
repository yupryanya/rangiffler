query Friends($page: Int, $size: Int, $searchQuery: String) {
    user {
        friends(page: $page, size: $size, searchQuery: $searchQuery) {
            edges {
                node {
                    id
                    username
                    firstname
                    surname
                    avatar
                    friendStatus
                    location {
                        code
                        name
                    }
                }
            }
            pageInfo {
                hasPreviousPage
                hasNextPage
                startCursor
                endCursor
            }
        }
    }
}

