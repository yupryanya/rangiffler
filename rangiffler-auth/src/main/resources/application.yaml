server:
  port: 9000

spring:
  application:
    name: rangiffler-auth
  mvc:
    log-request-details: true
  datasource:
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    schemas: rangiffler-auth
    locations: classpath:db/migration/rangiffler-auth
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false
    generate-ddl: true
    open-in-view: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.boot.autoconfigure: DEBUG
    org.flywaydb: DEBUG

---
spring:
  config:
    activate:
      on-profile: 'local'
  autoconfigure:
    exclude:
      - 'org.springframework.cloud.vault.config.VaultAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultObservationAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultReactiveAutoConfiguration'
  kafka:
    bootstrap-servers: 'localhost:9092'
  datasource:
    url: 'jdbc:mysql://127.0.0.1:3306/rangiffler-auth?createDatabaseIfNotExist=true'
    username: root
    password: secret
rangiffler-front:
  base-uri: 'http://127.0.0.1:3001'
rangiffler-auth:
  base-uri: 'http://127.0.0.1:9000'
oauth2:
  client-id: 'client'

---
spring:
  config:
    activate:
      on-profile: 'docker'
  autoconfigure:
    exclude:
      - 'org.springframework.cloud.vault.config.VaultAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultObservationAutoConfiguration'
      - 'org.springframework.cloud.vault.config.VaultReactiveAutoConfiguration'
  kafka:
    bootstrap-servers: 'kafka:9092'
  datasource:
    url: 'jdbc:mysql://mysql-auth:3306/rangiffler-auth?createDatabaseIfNotExist=true'
    username: root
    password: secret
rangiffler-front:
  base-uri: 'http://frontend.rangiffler.dc'
rangiffler-auth:
  base-uri: 'http://auth.rangiffler.dc:9000'
oauth2:
  client-id: 'client'