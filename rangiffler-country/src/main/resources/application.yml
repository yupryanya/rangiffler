server:
  port: 8091

spring:
  application:
    name: rangiffler-country

  grpc:
    server:
      port: 8092
      enable-reflection: true

  datasource:
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false
    show-sql: false
    generate-ddl: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    schemas: rangiffler-country
    locations: classpath:db/migration/rangiffler-country

logging:
  file:
    path: ./logs/rangiffler-country
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

---
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://127.0.0.1:3308/rangiffler-country?serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: secret
    hikari:
      schema: rangiffler-country