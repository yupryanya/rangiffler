spring:
  grpc:
    server:
      port: 9090
  datasource:
    url: jdbc:h2:mem:rangiffler;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    open-in-view: false
  flyway:
    enabled: false