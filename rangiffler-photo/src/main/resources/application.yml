server:
  port: 8093

spring:
  application:
    name: rangiffler-photo

  grpc:
    server:
      port: 8094
      enable-reflection: true

  datasource:
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1000
      auto-commit: true

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false
    show-sql: false
    generate-ddl: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    schemas: rangiffler-photo
    locations: classpath:db/migration/rangiffler-photo

logging:
  file:
    path: ./logs/rangiffler-photo
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

---
spring:
  config:
    activate:
      on-profile: 'local'

  datasource:
    url: 'jdbc:mysql://127.0.0.1:3307/rangiffler-photo?createDatabaseIfNotExist=true'
    username: root
    password: secret

---
spring:
  config:
    activate:
      on-profile: 'docker'

  datasource:
    url: 'jdbc:mysql://mysql-photo:3306/rangiffler-photo?createDatabaseIfNotExist=true'
    username: root
    password: secret