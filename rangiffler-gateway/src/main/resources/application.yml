server:
  port: 8090

spring:
  application:
    name: rangiffler-gateway
  grpc:
    client:
      channels:
        country:
          address: localhost:8092
        photo:
          address: localhost:8094
        userdata:
          address: localhost:8096
        friendship:
          address: localhost:8096
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: 'http://127.0.0.1:9000'
  graphql:
    graphiql:
      enabled: true

logging:
  file:
    path: ./logs/rangiffler-gateway
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
    org.springframework.boot.autoconfigure: INFO

rangiffler-front:
  base-uri: 'http://127.0.0.1:3001'
rangiffler-gateway:
  base-uri: 'http://127.0.0.1:8090'
